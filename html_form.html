
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 表单</title>
    <!-- Bootstrap -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--[if IE 7]>
    <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/3.2.1/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h1>HTML5 表单</h1>
<form class="form-horizontal">
  <div class="form-group">
	<label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
	<div class="col-sm-10">
	  <input type="email" class="form-control" id="inputEmail3" placeholder="邮箱">
	</div>
  </div>
  <div class="form-group">
	<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
	<div class="col-sm-10">
	  <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
	</div>
  </div>
  <div class="form-group">
	<label for="number" class="col-sm-2 control-label">数字</label>
	<div class="col-sm-10">
	  <input type="number" step="any" min="0" max="99999999" class="form-control" id="number" placeholder="数字">
	</div>
  </div>
  <div class="form-group">
	<label for="range" class="col-sm-2 control-label">范围选择</label>
	<div class="col-sm-10">
	  <input type="range" min="0" max="10" class="form-control" id="range" placeholder="范围选择">
	</div>
  </div>
  <div class="form-group">
	<label for="time" class="col-sm-2 control-label">时间</label>
	<div class="col-sm-10">
	  <input type="time" class="form-control" id="time" placeholder="时间">
	</div>
  </div>
  <div class="form-group">
	<label for="week" class="col-sm-2 control-label">周</label>
	<div class="col-sm-10">
	  <input type="week" class="form-control" id="week" placeholder="周">
	</div>
  </div>
  <div class="form-group">
	<label for="month" class="col-sm-2 control-label">月</label>
	<div class="col-sm-10">
	  <input type="month" class="form-control" id="month" placeholder="月">
	</div>
  </div>
  <div class="form-group">
	<label for="date" class="col-sm-2 control-label">日期</label>
	<div class="col-sm-10">
	  <input type="date" class="form-control" id="date" placeholder="日期">
	</div>
  </div>
  <div class="form-group">
	<label for="datetime" class="col-sm-2 control-label">日期时间</label>
	<div class="col-sm-10">
	  <input type="datetime" class="form-control" id="datetime" placeholder="日期时间">
	</div>
  </div>
  <div class="form-group">
	<label for="search" class="col-sm-2 control-label">搜索</label>
	<div class="col-sm-10">
	  <input type="search" min="0" max="10" class="form-control" id="search" placeholder="搜索">
	</div>
  </div>
  <div class="form-group">
	<label for="url" class="col-sm-2 control-label">链接</label>
	<div class="col-sm-10">
	  <input type="url" min="0" max="10" class="form-control" id="url" placeholder="链接">
	</div>
  </div>
  <div class="form-group">
	<label for="color" class="col-sm-2 control-label">颜色</label>
	<div class="col-sm-10">
	  <input type="color" min="0" max="10" class="form-control" id="color" placeholder="颜色">
	</div>
  </div>
  <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
</form>
<script type="text/javascript">
$(function(){
	$('form').submit(function(){
		console.log($('#color').val());
		return false;
	});
});
</script>
    <!-- Scripts -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
